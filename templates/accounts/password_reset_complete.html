{% load static %}
{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex items-center justify-center mt-20">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Success Icon -->
      <div class="text-center mb-8">
        <div class="inline-block p-4 rounded-full bg-green-100 mb-4">
          <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Password Reset Complete!</h1>
        <p class="text-gray-600 mt-4">
          Your password has been successfully reset. You can now log in with your new password.
        </p>
      </div>

      <!-- Login Button -->
      <a href="{% url 'login' %}" 
         class="block w-full text-center bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-pink-700 hover:to-purple-700 transition-all duration-200">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
