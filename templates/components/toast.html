<!-- Toast Notification Component -->
<div id="toast-container" 
     class="fixed top-4 right-4 z-[60] space-y-2"
     x-data="{ toasts: [] }"
     @toast.window="toasts.push($event.detail); setTimeout(() => toasts.shift(), 5000)">
  
  <template x-for="(toast, index) in toasts" :key="index">
    <div class="bg-white rounded-xl shadow-2xl p-4 min-w-[300px] max-w-md border-l-4 animate-fade-in"
         :class="{
           'border-green-500': toast.type === 'success',
           'border-red-500': toast.type === 'error',
           'border-blue-500': toast.type === 'info',
           'border-yellow-500': toast.type === 'warning'
         }"
         x-transition:enter="transform ease-out duration-300 transition"
         x-transition:enter-start="translate-y-2 opacity-0"
         x-transition:enter-end="translate-y-0 opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
      
      <div class="flex items-start gap-3">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <template x-if="toast.type === 'success'">
            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </template>
          <template x-if="toast.type === 'error'">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </template>
          <template x-if="toast.type === 'info'">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </template>
        </div>
        
        <!-- Message -->
        <div class="flex-1">
          <p class="font-semibold text-gray-900" x-text="toast.title"></p>
          <p class="text-sm text-gray-600 mt-1" x-text="toast.message" x-show="toast.message"></p>
        </div>

        <!-- Close button -->
        <button @click="toasts.splice(index, 1)" 
                class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </template>
</div>

<script>
// Helper function to show toasts
function showToast(type, title, message = '') {
  window.dispatchEvent(new CustomEvent('toast', {
    detail: { type, title, message }
  }));
}
</script>
