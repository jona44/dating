<div id="slideover-container"
     class="fixed inset-0 z-50"
     x-show="slideoverOpen"
     x-cloak
     @keydown.escape.window="slideoverOpen = false">
  
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm transition-opacity"
       @click="slideoverOpen = false"
       x-show="slideoverOpen"
       x-transition:enter="ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0">
  </div>

  <!-- Slide-over Panel -->
  <div class="fixed inset-y-0 right-0 flex max-w-full">
    <div id="slideover-content"
         class="relative w-screen max-w-md"
         @click.stop
         x-show="slideoverOpen"
         x-transition:enter="transform transition ease-in-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transform transition ease-in-out duration-300"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full">
      
      <div class="flex h-full flex-col bg-white shadow-2xl">
        <!-- Header -->
        <div class="px-6 py-6 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <h2 id="slideover-title" class="text-2xl font-bold text-gray-900">Panel</h2>
            <button @click="slideoverOpen = false"
                    class="rounded-full p-2 hover:bg-gray-100 transition">
              <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Content -->
        <div id="slideover-body" class="flex-1 overflow-y-auto px-6 py-6 no-scrollbar">
          <!-- Content loaded via HTMX -->
        </div>
      </div>
    </div>
  </div>
</div>
